<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-5xl mt-7">let's get some <span class="text-lime-700 font-semibold">Moooooooney!!</span></h1>

    <section class="mt-9">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-lg">
                <h1 class="font-semibold text-center text-3xl mb-3">Deposit</h1>
                <h2 class="font-bold text-4xl text-center">$<span id="deposit">00</span> </h2>
            </div>

            <div class="bg-amber-400 p-8 rounded-lg">
                <h1 class="font-semibold text-center text-3xl mb-3">Withdraw</h1>
                <h2 class="font-bold text-4xl text-center">$<span id="withdraw">00</span> </h2>
            </div>

            <div class="bg-pink-400 p-8 rounded-lg">
                <h1 class="font-semibold text-center text-3xl mb-3">Balance</h1>
                <h2 class="font-bold text-4xl text-center">$<span id="balance">1240</span> </h2>
            </div>

        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto">
            <div class="bg-purple-500 p-8 rounded-lg">
                <h1 class="text-4xl font-semibold mb-5 font text-white">Please Deposit</h1>

                <input class="w-9/12 px-4 py-1 mb-4" type="text" name="" id="please-deposit" placeholder="$ amount you want to deposit">
                <br>
                <button id="btn-deposit" class="px-4 bg-indigo-700 py-2 rounded-lg hover:bg-orange-600 text-white">Deposit</button>
            </div>

            <div class="bg-sky-500 p-8 rounded-lg">
                <h1 class="text-4xl font-semibold mb-5 font text-white">Please Withdraw</h1>

                <input class="w-9/12 px-4 py-1 mb-4" type="text" name="" id="please-withdraw" placeholder="$ amount you want to withdraw">
                <br>
                <button id="btn-withdraw" class="px-4 bg-indigo-700 py-2 rounded-lg hover:bg-orange-600 text-white">Withdraw</button>
            </div>

        </div>
        
    </section>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
