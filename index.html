<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-4xl mt-7">Welcome To Your <span class="text-lime-700 font-semibold">Baap Er Bank!!</span></h1>
    <section class="bg-cyan-300 w-3/4 mx-auto p-8 mt-7 rounded-lg">
        <h1 class="text-3xl mb-4 font-semibold">Please Login</h1>
        <input class="mb-3 px-4 py-1 w-9/12" type="email" name="" id="your-email" placeholder="Enter Your Email address"><br>
        <input class="mb-3 px-4 py-1 w-9/12" type="password" name="" id="your-pass" placeholder="Enter Your Password"><br>
        <button id="login-button" class="bg-yellow-500 px-4 py-2 hover:bg-emerald-600 rounded-lg">Submit</button>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
